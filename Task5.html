<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocationWeather()">Use My Location</button>
        <div id="weatherResult"></div>
    </div>
    
    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API Key
        
        function getWeather() {
            const city = document.getElementById('cityInput').value;
            if (!city) {
                alert("Please enter a city name");
                return;
            }
            fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        }

        function getLocationWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`);
                }, () => {
                    alert("Unable to retrieve your location");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }

        function fetchWeatherData(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weatherResult').innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                    `;
                })
                .catch(() => {
                    alert("Failed to retrieve weather data");
                });
        }
    </script>
</body>
</html>
